version: '3.8'

services:
  # PostgreSQL - Airflow metadata database
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - f1-network

  # Redis - Celery backend (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    networks:
      - f1-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ./docker
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'airflow_webserver_secret_key'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      ENV: local
      GCP_PROJECT_ID: local-dev
      ENABLE_METRICS: 'true'
      LOG_LEVEL: INFO
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./scripts:/opt/airflow/scripts
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - f1-network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ./docker
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      ENV: local
      GCP_PROJECT_ID: local-dev
      ENABLE_METRICS: 'true'
      LOG_LEVEL: INFO
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./scripts:/opt/airflow/scripts
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - f1-network

  # Mock Pub/Sub Service (Google Pub/Sub Emulator)
  mock-pubsub:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    environment:
      PUBSUB_PROJECT_ID: local-dev
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8085"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - f1-network

  # Mock Dataflow Service
  mock-dataflow:
    build:
      context: ./docker
      dockerfile: Dockerfile.mock-dataflow
    ports:
      - "9051:9051"
    environment:
      LOG_LEVEL: INFO
      MOCK_MODE: 'true'
      PUBSUB_EMULATOR_HOST: mock-pubsub:8085
    depends_on:
      - mock-pubsub
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9051/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - f1-network

  # FastAPI Service
  api:
    build:
      context: ./docker
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      ENV: local
      LOG_LEVEL: INFO
      ENABLE_HTTPS: 'false'
      ENABLE_IAM: 'true'
    depends_on:
      - mock-pubsub
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - f1-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - f1-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - f1-network

  # ML Training Worker (Ray Head)
  ray-head:
    build:
      context: ./docker
      dockerfile: Dockerfile.ray
    ports:
      - "8265:8265"  # Ray dashboard
      - "10001:10001"  # Ray client
    environment:
      RAY_ADDRESS: 'auto'
      LOG_LEVEL: INFO
    command: ray start --head --port=6379 --dashboard-host=0.0.0.0 --block
    volumes:
      - ./src:/app/src
      - ray-data:/tmp/ray
    healthcheck:
      test: ["CMD", "ray", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - f1-network

networks:
  f1-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  ray-data:
